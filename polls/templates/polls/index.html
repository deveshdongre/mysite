<html>
  {% load static %}
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'polls/style.css' %}"
  />
  <body>
    {% if latest_question_list %}
    <ul>
      {% for question in latest_question_list %}
      <li>
        <!--      <a href="/polls/{{ question.id }}/">{{ question.question_text }}</a>this is tightly c and it it not better as it is hard coded   -->
        <!-- url is usedurl template tag-->
        <!-- polls secified as in polls.urls.py specified in app_name-->
        <!-- :details is to which path it has to choose-->
        <a href=" {% url 'polls:detail' question.id %}"
          >{{ question.question_text }}</a
        >
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
  </body>
</html>
